<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static\style.css">
    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    
    <title>{% block title %}{% endblock %}</title>
    
  </head>
  <body>
      <nav class="bg-dark border navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
              <a class="navbar-brand" href="/"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="yellow" class="bi bi-mic-fill" viewBox="0 0 16 16">
                  <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                  <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/></svg><span class="Black">ReadMe</span></a>
                  <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                  <span class="navbar-toggler-icon"></span>
                  </button>
              <div class="collapse navbar-collapse" id="navbar">
                  <ul class="navbar-nav me-auto mt-2">
                      <li class="nav-item"><a class="nav-link" href="/Upload">Upload</a></li>
                  </ul>
                  <ul class="navbar-nav ms-auto mt-2">
                      <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                  </ul>
                  <ul class="navbar-nav ms-auto mt-2">
                      <li class="nav-item"><a class="nav-link" href="/register">SignUp</a></li>
                      <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                  </ul>
              </div>
        </div>
      </nav>
        <div class="container fluid" >
            {%with messages=get_flashed_messages(with_categories=true)%}
              {%if messages%}
              {%for category, message in messages%}
                <div class="alert alert-{{category}} " class="border-bottom mb-4">
                {{message}}
                </div>
              {%endfor%}
              {%endif%}
            {%endwith%}
        </div>
        <main class="container-fluid py-5 text-center" id="cont1">
          {% block main %}{% endblock %}
          {% block mainA %}{% endblock mainA %}
        </main>
  </body>
</html>
